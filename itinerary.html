<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Travel Tool</title>
    <link rel="icon" href="images/globe.png" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="about.css" />
  </head>

  <body>
    <header>
      <!-- <h1>Global Travel Tool</h1> -->
      <nav class="navbar">
        <div class="navbar-logo">
        <a href="/"><img width="30px" src="images/globe.png" alt="random"/></a>
        <a href="/">Global Travel Tool</a>
        </div>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="country.html">Country</a></li>
          <li><a href="itinerary.html">Itinerary</a></li>
          <li><a href="about.html">About</a></li>
          <li>Profile - <span class="player-name"></span></li>
        </menu>
      </nav>
    </header>

    <main>
    <h3>Itineraries</h3>
    <button type="search">Create New Itinerary</button>
    <form class="itin">
      <input type="text" id="country" placeholder="Search Itineraries" /><br>
      <button type="search" id="search">Search</button>
    </form>
    <hr/>
      <div class="players">
        Itinerary
        <h5 class="player-name"><b><i>Around the World in 30 Days</i></b></h5>
      </div>
      <span id="userList">Travellers: Marco Polo, Carmen San Diego, Dr. Livingston, Waldo</span>
      <div>
        <button id="addUserButton">Join Itinerary</button>
        <button id="removeUserButton">Leave Itinerary</button></div>
      <br />
      <div>
        <table>
          <tr>
            <td>
              <button class="cbutton">
                <p><b>Tokyo, Japan</b><p>6 days</p></p>
                <img width="200px" src="images/jp.png" alt="random" />
              </button>
            </td>
            <td>
              <button class="cbutton">
                <p><b>Seoul, South Korea</b><p>4 days</p>
                <img width="200px" src="images/sk.png" alt="random" />
              </button>
            </td>
            <td>
              <button class="cbutton">
                <p><b>Singapore</b><p>3 days</p>
                <img width="200px" src="images/sg.png" alt="random" />
              </button>
            </td>
            <td>
              <button class="cbutton">
                <p><b>Hong Kong</b><p>5 days</p>
                <img width="200px" src="images/hk.png" alt="random" />
              </button>
            </td>
            <td>
              <a href="country.html">
                <button class="cbutton">
                  <p><b>Add Location</b></p>
                  <img width="50px" src="images/plus.png" alt="random" />
                </button>
              </a>
            </td>
          </tr>
        </table>
        <br/>
      </div>
    </main>

    <footer>
      <hr />
      <span id="bottom">Brandon Wegrowski</span>
      <a id="bottom" href="https://github.com/bwegr/startup">GitHub</a>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
