<!DOCTYPE html>

  <head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Global Travel Tool<sup>&reg;</sup></h1>

      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>

      </nav>

      <hr />

    <main>
    <button type="search">Create New Itinerary</button>
    <h3>Search Itineraries</h3>
    <form method="get" action="play.html">
      <label for="country">Destination Country</label>
      <input type="text" id="country" placeholder="Country name here" />
      <label for="passport">Your Passport Country</label>
      <input type="text" id="passport" placeholder="Your passport country here" /><br><br>
      <button type="search">Search</button>
    </form><br>
    <hr />
      <div class="players">
        Itinerary:
        <span class="player-name">Around the World in 30 Days</span>
      </div>
      <p>Travellers</p>
      <ul class="travellers">
        <li class="traveller">Marco Polo</li>
        <li class="traveller">Carmen San Diego</li>
        <li class="traveller">Dr. Livingston</li>
      </ul>
      <br />
      <div>
        <table>
          <tr>
            <td>
              <button>
                <p><b>Tokyo, Japan</b> - 6 days</p>
                <img width="200px" src="images/jp.png" alt="random" />
              </button>
            </td>
            <td>
              <button>
                <p><b>Seoul, South Korea</b> - 4 days</p>
                <img width="200px" src="images/sk.png" alt="random" />
              </button>
            </td>
            <td>
              <button>
                <p><b>Singapore</b> - 3 days</p>
                <img width="200px" src="images/sg.png" alt="random" />
              </button>
            </td>
            <td>
              <button>
                <p><b>Hong Kong</b> - 5 days</p>
                <img width="200px" src="images/hk.png" alt="random" />
              </button>
            </td>
            <td>
              <button>
                <p><b>Add Location</b></p>
                <img width="50px" src="images/plus.png" alt="random" />
              </button>
            </td>
          </tr>
        </table>
        <br/>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Brandon Wegrowski</span>
      <br />
      <a href="https://github.com/bwegr/startup">GitHub</a>
