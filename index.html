<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Travel Tool</title>
    <link rel="icon" href="images/globe.png" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- <img width="150px" src="images/globe.png" alt="random"/> -->
      <h1>Global Travel Tool</h1><!-- <sup>&reg;</sup> -->

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="country.html">Country</a></li>
          <li><a href="itinerary.html">Itinerary</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div id="login-box">
      <h2>The Global Travel Tool</h2>
      <p>Login to plan your global travel</p>
      <img width="150px" src="images/globe.png" alt="random"/><br>
      <form method="get" action="itinerary.html" class="login">
        <!-- <label for="name">Name</label> -->
        <input id="name" placeholder="Username" />
        <!-- <label for="pass">Password</label> -->
        <input type="text" id="pass" placeholder="Password" />
        <button type="submit" id="login">Login</button>
        <a href="" id="register">Register</a>
        <a href="" id="forgot">Forgot Password?</a>
      </form><br>
    </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Brandon Wegrowski</span>
      <br />
      <a href="https://github.com/bwegr/startup">GitHub</a>
    </footer>
  </body>
</html>
