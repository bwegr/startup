<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Travel Tool</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Global Travel Tool<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="country.html">Country</a></li>
          <li><a href="itinerary.html">Itinerary</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Welcome</h2>
      <p>Login to plan your global travel</p>
      <form method="get" action="itinerary.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" /><br>
        <label for="pass">Password</label>
        <input type="text" id="pass" placeholder="Your password here" /><br><br>
        <button type="submit">Login</button>
        <button type="forgot">Forgot Password?</button>
        <button type="submit">Register</button>
      </form><br>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Brandon Wegrowski</span>
      <br />
      <a href="https://github.com/bwegr/startup">GitHub</a>
    </footer>
  </body>
</html>
