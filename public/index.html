<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Travel Tool</title>
    <link rel="icon" href="images/globe.png" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->


    <main>
      <h2>The Global Travel Tool</h2>
      <span>Login to plan your global travel</span>
      <div id="login-box">
      <img width="150px" src="images/globe.png" alt="random"/><br>
      <form method="get" action="itinerary.html" class="login">
        <!-- <label for="name">Name</label> -->
        <input type="text" id="name" placeholder="Username" />
        <!-- <label for="pass">Password</label> -->
        <input type="text" id="pass" placeholder="Password"/>
        <button onclick = "login()"><b>Login</b></button>
        <button onclick = "createUser()"><b>Register</b></button>
      </form>
        <a href="google.com" id="register">Register</a>
        <a href="google.com" id="forgot">Forgot Password?</a>
    </div>
    </main>

    <footer>
      <hr />
      <span id="bottom">Brandon Wegrowski</span>
      <a id="bottom" href="https://github.com/bwegr/startup">GitHub</a>
    </footer>
  </body>
  <script src="login.js"></script>
</html>
